<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>page5</title>
    </head>

    <body>
        <canvas id="canvasId" width="300" height="100"
                style="border:1px solid magenta;"></canvas>
        <div id="result"></div>
        <script>
            let canvas = document.getElementById("canvasId");
            let ctx = canvas.getContext("2d");
            ctx.strokeText("ЗигЗаг", 10, 10);
            ctx.stroke();
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#0000ff";
            let x = [40, 70, 100, 130, 160, 190];
            let y = [40, 80, 40, 80, 40, 80];
            ctx.moveTo(10, 80);
            ctx.beginPath();
            for(let i = 0; i < x.length; i++) {
                ctx.lineTo(x[i], y[i]);
            }
            ctx.stroke();
        </script>
    </body>
</html>

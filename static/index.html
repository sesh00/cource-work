<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/index.css">
    <link href="https://fonts.cdnfonts.com/css/depixel" rel="stylesheet">

    <title>Platformer</title>
</head>
<body>
<div class="welcome">
    <h1>
        Platformer
    </h1>
    <form id="playForm">
        <label>
            <input placeholder="Username" id="usernameInput"><br>
        </label>
        <label>
            <select id="levelSelect">
                <option value="level1">Level 1</option>
                <option value="level2">Level 2</option>
            </select>
        </label>
        <input type="submit" value="Play" class="button">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody id="scoreTable">
        </tbody>
    </table>
    <script src="../src/index.js"></script>
</div>
</body>
</html>
